plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 30
    namespace 'cpdf.pdfreader.viewer.editor.free'
    defaultConfig {
        applicationId 'pdf.pdfreader.viewer.editor.free'
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 98
        versionName "1.8.1"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

        lintOptions {
            abortOnError false
        }
}

dependencies {
    // some dependencies
}
